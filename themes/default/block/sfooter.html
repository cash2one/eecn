<link rel="stylesheet" href="<{$pager.res}>/script/bxslider/jq.bxslider.css" type="text/css" /><script type="text/javascript"  src="<{$pager.res}>/script/bxslider/jq.bxslider.min.js"></script><script type="text/javascript"  src="<{$pager.res}>/script/jquery.lazyload.js"></script><script type="text/javascript">(function(K, $){$(document).ready(function(){    $('[bxSlider]').bxSlider({ mode: 'fade',captions: true,auto:true});    $('#index_top').bxSlider({ mode: 'vertical',controls:false,captions: true,auto:true,pause:2000,autoHover:true});    $("img").lazyload({placeholder:"<{$pager.res}>/images/grey.gif",failurelimit:10});});})(window.KT, window.jQuery);$(function(){if(!placeholderSupport()){   // 判断浏览器是否支持 placeholder    $('[placeholder]').focus(function() {        var input = $(this);        if (input.val() == input.attr('placeholder')) {            input.val('');            input.removeClass('placeholder');        }    }).blur(function() {        var input = $(this);        if (input.val() == '' || input.val() == input.attr('placeholder')) {            input.addClass('placeholder');            input.val(input.attr('placeholder'));        }    }).blur();};})function placeholderSupport() {    return 'placeholder' in document.createElement('input');}</script>
