<{assign var="is_index_home" value=true}>
<!doctype html>
<html>
<{include file="mobile/block/sheader.html"}>
<body>
<iframe id="miniframe" name="miniframe" style="display:none;"></iframe>
<div class="content daiduan">
	<link type="text/css" rel="stylesheet" href="/themes/default/mobile/static/css/m-tenders.css" />
		<div class="zh-m-head">
			<img src="/themes/default/mobile/static/images/daikuan-banner.png" />
		</div>
		<div class="zh-m-form" id="zh-m-form" style="background-color: #34aee1;"> 
			<h1>免费申请装修贷款</h1>
			<p class="zh-m-under-title">您的信息将完全保密，请准确填写</p>
			<form class="tenders" action="<{link ctl='mobile/tenders:save'}>" mini-form="tenders" method="post">
				<input type="hidden" name="data[from]" value="TZB" />
				<input type="text" name="data[contact]"  placeholder="您的姓名" />
				<input type="text" name="data[mobile]"  placeholder="联系方式" />
				<input type="text" name="data[house_mj]"  placeholder="装修面积" />
				<input type="text"  placeholder="请输入小区名称" />
				<input type="submit"  value="立即申请 " />
			</form>
			<p>已有<span class="strong">830</span>人申请家装贷款服务</p>
			<p>申请成功后，装修顾问会在24小时内向您致电</p>
		</div>
		<script src="/themes/default/mobile/static/js/m-tenders.js"></script>
</div>
<div class="footer">
	<div class="footer_cont">
		<p><font class="f12">手机版<{$CONFIG.site.title}></font><font class="f12"><{$CONFIG.site.icp}></font></p>
	</div>
</div>
